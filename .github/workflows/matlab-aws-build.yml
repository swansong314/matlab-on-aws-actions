name: MATLAB on AWS Build & Certification

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TARGET_REGIONS: us-east-2,us-west-1,us-west-2,eu-west-1,ap-southeast-1
  PACKER_VERSION: 1.9.4
  MATLAB_RELEASE: R2024a

jobs:
  build-ami:
    name: Build MATLAB AMI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Packer
        run: |
          wget https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip
          unzip packer_${PACKER_VERSION}_linux_amd64.zip
          sudo mv packer /usr/local/bin/
          packer version

      - name: Build AMI
        uses: ./.github/actions/packer-build
        id: build
        with:
          matlab_release: ${{ env.MATLAB_RELEASE }}
          aws_region: ${{ env.AWS_REGION }}

      - name: Copy AMI to Regions
        uses: ./.github/actions/copy-ami
        id: copy-ami
        with:
          source_ami_id: ${{ steps.build.outputs.ami_id }}
          source_region: ${{ env.AWS_REGION }}
          target_regions: ${{ env.TARGET_REGIONS }}

      - name: Generate Template
        uses: ./.github/actions/template-gen
        with:
          ami_map: ${{ steps.copy-ami.outputs.ami_map }}
          matlab_release: ${{ env.MATLAB_RELEASE }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            template/matlab-aws.json
            packer/manifest.json

  test:
    needs: build-ami
    name: Run Certification Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run Tests
        uses: ./.github/actions/test-runner
        with:
          template_file: template/matlab-aws.json

      - name: Update Build Status
        if: success()
        run: |
          echo "## âœ… Build Status: Passing" >> $GITHUB_STEP_SUMMARY
          echo "AMI certification complete" >> $GITHUB_STEP_SUMMARY